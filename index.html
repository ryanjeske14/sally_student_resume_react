<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>
    <div id="application-root"></div>
  
    <script
    src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin>
    </script>

    <script type="text/babel">
  
    // App Component
    function App(props) {
        console.log(props);
        return (
            <div>
                <header role="banner">
                    <div>{props.children}</div>
                </header>
                <main>
                    <address>
                        Sally Student<br></br>
                        Email: <a href="mailto:sally.student@gmail.com">sally.student@gmail.com</a><br></br>
                        Phone: (888)888-4321<br></br>
                        <img src="Sally-Student.jpg" alt="Picture of Sally Student"/>
                    </address>
                    <section role="region">
                        <h2>Education</h2>
                        <p>The Pennsylvania State University</p>
                        <p>B.S. in Computer Science</p>
                    </section>
                    <section role="region">
                        <h2>Experience</h2>
                        <h3>Google:    January 2014 - December 2014</h3>
                        <h4>Web Developer</h4>
                        <ul>
                            <li>Did a bunch of stuff.</li>
                            <li>Made some cool websites.</li>
                        </ul>
                        <h3>Amazon:    January 2015 - December 2015</h3>
                        <h4>Supply Chain Associate</h4>
                        <ul>
                            <li>Did some more stuff.</li>
                            <li>Shipped packages via Amazon Prime.</li>
                        </ul>
                    </section>
                </main>
            </div>
        );
    }

    ReactDOM.render(
        <App>
            <h1>Sally Student</h1>
        </App>,
    document.querySelector('#application-root')
    );
 
    </script>
</body>
</html>
